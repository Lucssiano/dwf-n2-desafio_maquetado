<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Desafio</title>
  </head>

  <body>
    <header class="header">
      <img src="img/logo-img.jpg" alt="Logo Luciano" class="header__logo">
      <div class="header__menu-button">
        <div class="header__menu-div line-1"></div>
        <div class="header__menu-div line-2"></div>
        <div class="header__menu-div line-3"></div>
      </div>
    </header>

    <main class="seccion-principal">
      <h1 class="seccion-principal__titulo-bienvenida">Bienvenidxs a mi site</h1>
      <img src="img/imagen-personal.jpg" alt="Luciano Riente Imagen Personal" class="seccion-principal__foto-personal">
    </main>

    <section class="presentacion">
      <h1 class="presentacion__titulo">Soy Lucho</h1>
      <p class="presentacion__parrafo-descripcion">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit
        blanditiis repellendus quaerat est unde
        repudiandae tenetur vero ex. Commodi laborum inventore illo eveniet nemo. Exercitationem sed ab quidem eligendi
        odio! </p>
      <img src="img/sight-to-cellphone.svg" alt="Logo persona mirando el celular" class="presentacion__logo">
    </section>
  </body>

</html>
